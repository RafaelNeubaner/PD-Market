<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png">
    <title>PD Market | Contato</title>

<body id="body-sobre">
    <header>
        <a href="index.html" id="alogo"><img src="assets/logo.png" alt="Logo da PD Market" id="logo"></a>

        <form class="search-container" role="search">

            <input type="checkbox" id="search-trigger" class="search-checkbox">

            <label for="search-trigger" class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" style="width: 45px; height: 45px;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </label>

            <input type="search" class="search-input" placeholder="Buscar produto...">
        </form>

        <details open>
            <summary><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" style="width: 50px; height: 50px;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </summary>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mercado.html">Comprar</a></li>
                    <li><a href="sobre.html">Sobre nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>

        </details>

        <a href="#" class="carrinho-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>

            <span class="badge">0</span>
        </a>

    </header>
    <main id="contato">
        <h1>Contato</h1>
        <section>
            <h2>Fale Conosco</h2>
            <form id="form-contato">
                <fieldset> <!-- campo agrupado para o formulário de contato -->
                    <legend>Formulário de Contato</legend> <!-- título do  formulário -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea> <!-- área de texto para a mensagem -->

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
